<body class="body">
<div class="main-content-side-menu">
  <app-side-menu [habits]="habitsArray" (eventClick)="selectHabit($event)"></app-side-menu>
</div>
<div class="main-content">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="main-content-days">
    <app-main-content-days [days]="habitDays"
                           [nextDay]="nextDay"
                           (eventAddDay)="addDay($event)"
                           (eventDeleteDay)="deleteDay($event)"></app-main-content-days>
  </div>
</div>
</body>
